<h2 data-en="Air Raid" data-uk="Повітряна тривога">Air Raid</h2>
<p data-en="This scenario is designed to replicate the experience of an air raid in a civilian area. The clinician can control the intensity and frequency of sirens, explosions, and other related events." data-uk="Цей сценарій призначений для відтворення досвіду повітряної тривоги в цивільному районі. Клініцист може контролювати інтенсивність та частоту сирен, вибухів та інших пов'язаних подій.">
    This scenario is designed to replicate the experience of an air raid in a civilian area. The clinician can control the intensity and frequency of sirens, explosions, and other related events.
</p>
